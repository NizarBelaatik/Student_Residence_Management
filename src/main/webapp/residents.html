<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Residents</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <header>
        <h1>Resident Management</h1>
    </header>

    <section>
        <h2>Resident List</h2>
        <table id="residentTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Room</th>
                    <th>Payment Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated dynamically by JavaScript -->
            </tbody>
        </table>

        <h2>Add or Update Resident</h2>
        <form id="residentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="room">Room:</label>
            <input type="text" id="room" name="room" required><br>

            <label for="paymentStatus">Payment Status:</label>
            <select id="paymentStatus" name="paymentStatus" required>
                <option value="Paid">Paid</option>
                <option value="Unpaid">Unpaid</option>
            </select><br>

            <button type="submit">Save</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Resident Management System</p>
    </footer>
    
    
    
    <script>
         
         document.addEventListener("DOMContentLoaded", () => {
    // Fetch all residents when the page loads
    fetchResidents();

    // Add event listener to the form for adding or updating residents
    const form = document.getElementById("residentForm");
    form.addEventListener("submit", handleFormSubmit);
});

// Function to fetch residents from the API and display them
function fetchResidents() {
    fetch("http://localhost:8080/ResidentApp/api/residents")
        .then(response => response.json())
        .then(residents => {
            const tableBody = document.querySelector("#residentTable tbody");
            tableBody.innerHTML = ""; // Clear any existing rows
            residents.forEach(resident => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${resident.id}</td>
                    <td>${resident.name}</td>
                    <td>${resident.room}</td>
                    <td>${resident.paymentStatus}</td>
                    <td>
                        <button onclick="editResident(${resident.id})">Edit</button>
                        <button onclick="deleteResident(${resident.id})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error("Error fetching residents:", error));
}

// Function to handle form submission (Add or Update Resident)
function handleFormSubmit(event) {
    event.preventDefault(); // Prevent the form from reloading the page

    const form = event.target;
    const name = form.name.value;
    const room = form.room.value;
    const paymentStatus = form.paymentStatus.value;

    const newResident = { name, room, paymentStatus };

    fetch("http://localhost:8080/ResidentApp/api/residents", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(newResident)
    })
        .then(response => response.json())
        .then(data => {
            console.log("Resident added:", data);
            fetchResidents(); // Reload the resident table after adding
        })
        .catch(error => console.error("Error adding resident:", error));
}

// Function to delete a resident
function deleteResident(id) {
    fetch(`http://localhost:8080/ResidentApp/api/residents/${id}`, {
        method: "DELETE"
    })
        .then(() => {
            console.log("Resident deleted");
            fetchResidents(); // Reload the resident table after deletion
        })
        .catch(error => console.error("Error deleting resident:", error));
}

// Function to edit a resident (populates form for editing)
function editResident(id) {
    fetch(`http://localhost:8080/ResidentApp/api/residents/${id}`)
        .then(response => response.json())
        .then(resident => {
            document.getElementById("name").value = resident.name;
            document.getElementById("room").value = resident.room;
            document.getElementById("paymentStatus").value = resident.paymentStatus;
        })
        .catch(error => console.error("Error fetching resident:", error));
}


    </script>
</body>
</html>
